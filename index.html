<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clicking game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="starter-template.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-xs navbar-inverse navbar-fixed-top">

        <div class="container">

            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>

            </div>

            <div id="navbar" class="collapse navbar-collapse">

            </div><!--/.nav-collapse -->

            <div id="gameDiv">

                <button id="playButton1">Play</button>

                <div id="score">Score:</div>

                <div id="topScoreDiv">Top score:</div>

                <div id="time">Your best time so far:</div>

                <div id="lifeDiv"></div>

                <div id="circle"></div>

            </div>

        </div>

    </nav>

    <div class="container">

        <div class="starter-template" id="text-box">

            <h3>The best clicking game in the universe</h3>

            <p>Click on the shape before it disappears and progress through levels with increasing difficulty!</p>

            <h2 id="levelDiv">Level 1</h2>

            <h3 id="roundDiv">Round 1</h3>

        </div>

    </div><!-- /.container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script>window.jQuery || document.write('<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"><\/script>')</script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>

</body>
</html>
